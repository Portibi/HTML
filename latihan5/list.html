<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>
<body>
<h3> To Do List</h3>
<!-- penggunaan list dengan memperhatikan urutan -->
<ol type="i">
    <li>bangun pagi</li>
    <li>sarapan</li>
    <li>tidur lagi</li>
</ol> 
<!-- penggunaan list dengan tidak memperhatikan urutan -->
<h4>Daftar Makanan Sarapan Pagi</h4>
<ul type="#">
    <li>roti</li>
    <li>nasi goreng</li>
    <li>lontong</li>
</ul>
<!-- penggunaan list dengan terminologi dan penjelasan -->
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd> Hyper Text Markup Language</dd>
        <dt><em>CSS</em></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
