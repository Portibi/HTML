<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>
<body>
    <table border="1">
    <thead>
        <tr>
            <th></th>
            <th>kolom1</th>
            <th>kolom2</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <th>baris1</th>
        <td>baris1, kolom1</td>
        <td>baris1, kolom2</td>
    </tr>
    <tr>
        <th>baris2</th>
        <td>baris2, kolom1</td>
        <td>baris2 ,kolom2</td>
    </tr>
    </tbody>
    </table>
    <br><br><br>
    <table border="1" cellspacing="2">
        <tr col>
            <td rowspan="3">rownspan</td>
            <td colspan="2">colspan</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>

    </table>
    <br><br>
    <table border="1">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td colspan="2" rowspan="2"></td>
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>

    </table>

    
    
</body>
</html>
